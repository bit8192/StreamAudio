<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="18" y1="18" x2="238" y2="238" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F5F9FF"/>
      <stop offset="0.55" stop-color="#EEF4FF"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>

    <linearGradient id="speaker" x1="116" y1="96" x2="196" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2FA6FF"/>
      <stop offset="1" stop-color="#0A78FF"/>
    </linearGradient>

    <linearGradient id="linkStroke" x1="44" y1="84" x2="124" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6E7C90"/>
      <stop offset="1" stop-color="#1F3A5F"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#0B1D33" flood-opacity="0.16"/>
    </filter>

    <filter id="tinyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0B1D33" flood-opacity="0.14"/>
    </filter>
  </defs>

  <!-- Background (rounded square) -->
  <rect x="18" y="18" width="220" height="220" rx="56" fill="url(#bg)"/>
  <rect x="18" y="18" width="220" height="220" rx="56" fill="none" stroke="#C9D7F0" stroke-width="6"/>
  <path d="M 44 60 C 80 38 122 32 160 36" fill="none" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" opacity="0.55"/>

  <!-- Link / clasp (small, on the left, no overlap) -->
  <g filter="url(#tinyShadow)" opacity="0.95">
    <rect x="44" y="112" width="70" height="52" rx="26" fill="none" stroke="url(#linkStroke)" stroke-width="12"/>
    <rect x="74" y="92" width="70" height="52" rx="26" fill="none" stroke="url(#linkStroke)" stroke-width="12"/>
  </g>

  <!-- Speaker (primary) -->
  <g filter="url(#softShadow)">
    <path d="M 116 108 L 116 196 L 142 196 L 186 224 L 186 80 L 142 108 Z"
          fill="url(#speaker)"
          stroke="#0A5BDB"
          stroke-width="4"
          stroke-linejoin="round"/>

    <path d="M 196 124 Q 208 124 208 152 Q 208 180 196 180"
          fill="none"
          stroke="#0A78FF"
          stroke-width="10"
          stroke-linecap="round"/>

    <path d="M 218 108 Q 236 108 236 152 Q 236 196 218 196"
          fill="none"
          stroke="#0A78FF"
          stroke-width="10"
          stroke-linecap="round"
          opacity="0.7"/>

    <path d="M 126 116 C 144 108 164 106 178 110"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="7"
          stroke-linecap="round"
          opacity="0.22"/>
  </g>
</svg>
